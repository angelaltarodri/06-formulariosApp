<hr />
<div class="row">
  <div class="col">
    <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">
      <!-- campo de producto -->
      <div class="mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre del Producto"
            formControlName="nombre"
          />
          <span class="form-text text-danger" *ngIf="campoEsValido('nombre')"
            >Debe de ser de 3 letras</span
          >
        </div>
      </div>
      <!-- campo de precio -->
      <div class="mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Precio del Producto"
            autocomplete="off"
            formControlName="precio"
          />
          <span class="form-text text-danger" *ngIf="campoEsValido('precio')"
            >El precio debe ser 0 o mayor.</span
          >
        </div>
      </div>
      <!-- campo de existencias -->
      <div class="mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Existencias del Producto"
            autocomplete="off"
            formControlName="existencias"
          />
          <span
            class="form-text text-danger"
            *ngIf="campoEsValido('existencias')"
            >Las existencias deben ser 0 o mayor.</span
          >
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ miFormulario.valid }}</pre>
    <span>Pristine</span>
    <pre> {{ miFormulario.pristine }} </pre>
    <span>Touched</span>
    <pre>  {{ miFormulario.touched }}  </pre>
    <span>Value</span>
    <pre>  {{ miFormulario.value | json }}  </pre>
  </div>

  <br />
  <hr />
  <br />
  <div *ngFor="let plant of plantList">1</div>
</div>
